<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="search">
        <li>
            <h:form styleClass="form-inline">
                <div class="form-group">
                    <p:inputText id="buildName"
                                 value="#{searchBean.buildName}"/>
                    <p:watermark for="buildName"
                                 value="#{i18n_common['build.name']}"/>
                </div>

                <div class="form-group">
                    <p:inputText id="buildNumber"
                                 value="#{searchBean.buildNumber}"/>
                    <p:watermark for="buildNumber"
                                 value="#{i18n_common['build.number']}"/>
                </div>
                <p:commandButton
                        value="#{i18n_searchBuild['search.submit']}"
                        icon="fa fa-search"
                        action="#{searchBean.search()}"
                        process="@form"
                        styleClass="btn btn-default">
                </p:commandButton>
            </h:form>
        </li>
    </ui:define>
</ui:composition>
